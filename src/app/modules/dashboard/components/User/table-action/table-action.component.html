<div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5">
  <h3 class="text-sm font-medium text-muted-foreground">Showing 08 of 100 users</h3>
  <div class="flex flex-wrap gap-2">

    <div class="flex flex-wrap gap-2.5">
      <select name="status" class="w-28 p-2 text-muted-foreground" (change)="onStatusChange($event)">
        <option value="">Todos</option>
        <option value="1">Autónomos</option>

      </select>
      <select name="order" class="w-28 p-2 text-muted-foreground" (change)="onOrderChange($event)">
        <option value="1">Más recientes</option>
        <option value="2">Más antiguos</option>
      </select>
    </div>
  </div>
</div>
