


<ng-container>

  <td class="text-center">


    <input
      [(ngModel)]="user.selected"
      class="checkbox checkbox-sm"
      data-datatable-row-check="true"
      type="checkbox"
      value="28" />
  </td>
  <td>
    <div class="flex items-center gap-1.5">
      <img
        alt="user avatar"
        class="h-12 w-12 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{ user.name }}&background=random" />
      <div class="flex flex-col">
        <a class="text-sm font-semibold text-foreground hover:text-primary" href="#"> {{ user.name }} </a>

        <div class="flex items-center ">
          <div class="flex h-5 w-5 items-center justify-center rounded-full bg-primary text-center">
            <span class="text-base font-semibold text-primary-foreground">â˜…</span>
          </div>
    <td class="text-sm font-semibold text-foreground">{{ user.averageStars }} / 5</td>

        </div>

       <!-- <a class="text-xs font-medium text-muted-foreground/70 hover:text-primary" href="#">
          {{ user.yelping_since}}
        </a>-->
      </div>
    </div>
  </td>
  <td> {{ user.yelpingSince | date:'dd/MM/yyyy'}}</td>
  <td>{{ user.friendsCount }}</td>
  <td class="space-x-1">
   {{user.votesCount}}
  </td>
  <td>
    {{ user.complimentCount }}
  </td>
<td>
  <div class="inline-block space-x-4">

    <button class="flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground" (click)="Delete_User(user.userId)">
      Eliminar Usuario
    </button>
  </div>

</td>
</ng-container>
