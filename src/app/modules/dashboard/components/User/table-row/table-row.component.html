


<ng-container>

  <td class="text-center">


    <input
      [(ngModel)]="user.selected"
      class="checkbox checkbox-sm"
      data-datatable-row-check="true"
      type="checkbox"
      value="28" />
  </td>
  <td>
    <div class="flex items-center gap-1.5">
      <img
        alt="user avatar"
        class="h-12 w-12 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{ user.name }}&background=random" />
      <div class="flex flex-col">
        <a class="text-sm font-semibold text-foreground hover:text-primary" href="#"> {{ user.name }} </a>

        <div class="flex items-center ">
          <div class="flex h-5 w-5 items-center justify-center rounded-full bg-primary text-center">
            <span class="text-base font-semibold text-primary-foreground">â˜…</span>
          </div>
    <td class="text-sm font-semibold text-foreground">{{ user.average_stars }} / 5</td>

        </div>

       <!-- <a class="text-xs font-medium text-muted-foreground/70 hover:text-primary" href="#">
          {{ user.yelping_since}}
        </a>-->
      </div>
    </div>
  </td>
  <td> {{ user.yelping_since | date:'dd/MM/yyyy'}}</td>
  <td>{{ user.friendsNumber }}</td>
  <td class="space-x-1">
   {{user.votes}}
  </td>
  <td>
    {{ user.compliments }}
  </td>

  <td class="text-center">
    <button
      class="flex h-7 w-7 items-center justify-center rounded-md text-muted-foreground hover:bg-card hover:text-foreground"(click)="toggleDropdown()">

      <svg-icon src="./assets/icons/heroicons/outline/ellipsis-vertical.svg" [svgClass]="'h-4 w-4'"> </svg-icon>
    </button>
  </td>
  @if(isDropdownOpen){
  <div

  class="absolute right-0 mt-2 w-40 rounded-md bg-primary shadow-lg  ">
  <ul class="py-1">
    <li>
      <button
        class="flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground"
        (click)="handleOption1()">
        Eliminar Usuario
      </button>
    </li>
    <li>
      <button
        class="flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground"
        (click)="handleOption2()">
        Ver sus consejos dados
      </button>
    </li>
  </ul>
</div>
  }


</ng-container>
