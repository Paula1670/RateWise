<div class="mb-4 flex justify-between">
  <div class="inline-block">
    <h3 class="font-semibold text-foreground">Comunidad</h3>
    <div class="space-x-1 text-xs font-medium text-muted-foreground">
      <a href="" class="hover:text-primary">Todos los miembros:</a>
      <span class="text-foreground">{{ pagination.totalItems }}</span>
    </div>
  </div>
  <div class="inline-block space-x-4">

    <button class="flex-none rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground">
      Eliminar Usuario
    </button>
  </div>
</div>

<div class="flex min-w-full flex-col rounded-xl border border-muted/20 bg-background p-2">
  <div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5">
    <h3 class="text-sm font-medium text-muted-foreground">Mostrando  {{itemsPerPage}} de {{ pagination.totalItems }} usuarios</h3>
    <div class="flex flex-wrap gap-2">

      
    </div>
  </div>
  <div
    class="scrollbar-thumb-rounded scrollbar-track-rounded grow overflow-x-auto scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted">
    <table
      class="table w-full table-auto border-collapse border-0 text-left align-middle leading-5 text-muted-foreground">
      <thead class="border border-muted/20 text-xs text-muted-foreground">
      <tr app-table-header ></tr>
      </thead>
      <tbody>
       @for (user of paginatedUsers; track $index) {
        <tr class="hover:bg-card/50" app-table-row [user]="user"></tr>
        } @empty {
        <tr>
          <td class="py-4 text-center text-sm" colspan="7">No hay ningún usuario</td>
        </tr>
        }
      </tbody>
    </table>

  </div>

  <div class="flex flex-wrap items-center justify-between gap-2 py-3 px-5 text-xs text-muted-foreground">
    <div class="order-2 flex items-center gap-2 md:order-1">
      Mostrar
      <select class="w-16 p-2" (change)="onItemsPerPageChange($event)">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="50">50</option>
      </select>
      por página
    </div>

  <div class="order-1 flex items-center gap-4 md:order-2">

      <div class="inline-flex items-center gap-1">
        <button
            (click)="changePage(currentPage - 1)"
            [disabled]="currentPage === 1"
            class="inline-flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-md text-sm disabled:opacity-50"
          >
            <svg-icon src="./assets/icons/heroicons/outline/arrow-long-left.svg" [svgClass]="'h-4 w-4'"></svg-icon>
          </button>

          <span>Página {{ currentPage }} de {{ totalPages }}</span>

          <button
            (click)="changePage(currentPage + 1)"
            [disabled]="currentPage === totalPages"
            class="inline-flex h-7 w-7 flex-shrink-0 items-center justify-center rounded-md text-sm hover:bg-muted-foreground/10"
          >
            <svg-icon src="./assets/icons/heroicons/outline/arrow-long-right.svg" [svgClass]="'h-4 w-4'"></svg-icon>
          </button>
      </div>
    </div>
  </div>

</div>
